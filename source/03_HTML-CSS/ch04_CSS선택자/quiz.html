<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    /* * * * * 전체 레이아웃 잡기 * * * * */
    #header, #content, #footer{
      width:1000px; margin:0 auto;
      overflow:hidden;
    }
    .left, .right{
      float:left;
      width:150px; height:150px;
      background-color: lightgray;
      border:1px solid gray;
    }
    .center{
      float:left;
      width:693px; height:150px;
      background-color: lightgray;
      border:1px solid gray;
    }
    #content > div { height: 300px; }
  </style>
</head>
<body>
  <div id="header">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
  <div id="content">
    <div class="left"></div>
    <div class="center">
      <div id="nav">메뉴3개</div>
      <div id="section">제목과 p태그</div>
    </div>
    <div class="right">선택자 목록들</div>
  </div>
  <div id="footer">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
