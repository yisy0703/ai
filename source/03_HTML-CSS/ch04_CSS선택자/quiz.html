<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    /* * * * * 전체 레이아웃 잡기 * * * * */
    #header, #content, #footer{width:1000px; margin:0 auto; overflow:hidden;}
    .left, .right{
      float:left; width:150px; height:150px;
      background-color: lightgray;
      border:1px solid gray;
    }
    .center{
      float:left; width:693px; height:150px;
      background-color: lightgray;
      border:1px solid gray;
    }
    #content > div { height: 300px; }
    /* * * * * border-radius 뒹굴리기 * * * * */
    #header .left, #footer .right {border-radius:30px 0;}
    #header .center {border-radius:0 0 30px 30px;}
    #header .right, #footer .left {border-radius:0 30px;}
    #content .left {border-radius: 0 30px 30px 0;}
    #content .center {border-radius: 30px;}
    #content .right {border-radius: 30px 0 0 30px;}
    #footer .center {border-radius: 30px 30px 0 0;}
    /* * * * * #content .center 부분 * * * * */
    #content .center #nav ul{overflow:hidden;}
    #content .center #nav ul li{float:left; width:33%; list-style:none;text-align:center;}
    #content .center #nav ul li a{text-decoration:none; color:black;font-size:2em;}
    #content .center #section h1{text-align:center; padding:20px;}
    #content .center #section p{padding:20px;}
    /* * * * * #content .right 부분 * * * * */
    #content .right ol li:nth-child(9)~li{color:orangered;}
    /*#content .right ol li:nth-last-child(-n+3){color:orangered;}*/
    #content .right .red { color:orangered;}
  </style>
</head>
<body>
  <div id="header">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>

  </div>
  <div id="content">
    <div class="left"></div>
    <div class="center">
      <div id="nav">
        <ul>
          <li><a href="#">menu1</a></li>
          <li><a href="#">menu2</a></li>
          <li><a href="#">menu3</a></li>
        </ul>
      </div>
      <div id="section">
        <h1>AI 개발자 양성과정</h1>
        <p>
          모든 국민은 인간으로서의 존엄과 가치를 가지며, 행복을 추구할 권리를 가진다. 국가는 개인이 가지는 불가침의 기본적 인권을 확인하고 이를 보장할 의무를 진다.
        </p>
      </div>
    </div>
    <div class="right">
      <ol>
        <li>태그</li>
        <li>전체(*)</li>
        <li>id, class</li>
        <li>속성</li>
        <li>후손,자손(>)</li>
        <li>동위</li>
        <li>반응</li>
        <li>상태</li>
        <li>구조</li>
        <li class="red">문자</li>
        <li class="red">링크</li>
        <li class="red">부정</li>
      </ol>
    </div>
  </div>
  <div id="footer">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
