<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    table{
      background-color:#FF0000; /*검정색 RGB*/
      margin: 10px 20px 10px 50px; /* 밖여백 : 위 오른쪽 아래 왼쪽*/
    }
    tr{background-color:#FFFFFF;}
    td{
      padding: 5px 10px; /*안여백 : 위 오른쪽 아래 왼쪽*/
      width:150px; /*가로길이*/
      text-align:center; /*글씨 가운데 정렬*/
    }
  </style>
</head>
<body>
  <table>
    <caption>병합이 없는 기본 테이블</caption>
    <tr>
      <td>1행1열</td><td>1행2열</td><td>1행3열</td><td>1행4열</td>
    </tr>
    <tr>
      <td>2행1열</td><td>2행2열</td><td>2행3열</td><td>2행4열</td>
    </tr> 
    <tr>
      <td>3행1열</td><td>3행2열</td><td>3행3열</td><td>3행4열</td>
    </tr>
  </table>
  <table>
  <caption>병합이 있는 테이블</caption>
  <tr>
    <td rowspan="3">1,2,3행1열</td><th colspan="3">1행2,3,4열(제목:진하고가운데로)</th>
  </tr>
  <tr>
    <td>2행2열</td><td>2행3열</td><td>2행4열</td>
  </tr> 
  <tr>
    <td>3행2열</td><td>3행3열</td><td>3행4열</td>
  </tr>
</table>
</body>
</html>
