<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <p>순서가 있는 목록태그(ordered list ; ol)</p>
  <ol><!-- 1, a, A, i, I -->
    <li>Java</li><li>DBMS</li><li>웹표준</li>
  </ol>
  <p>순서가 없는 목록태그(unordered list ; ul)</p>
  <ul type="square"><!-- disc, circle, square -->
    <li>Java</li><li>DBMS</li><li>웹표준</li>
  </ul>
</body>
</html>
