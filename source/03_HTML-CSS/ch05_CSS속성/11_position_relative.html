<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    div{width:100px; height:100px; border:1px solid gray;}
    /* position : absolute, fixed, relative, static(디폴트)*/
    #red{
      background-color:red; position:static;
    }
    #yellow{
      background-color:yellow;
      position:relative; /* 상대좌표(원래 있을 위치에서 top, left를 이동)*/
      top:0; left:50px;
      width:300px; height:300px;
    }
    #green{
      position:relative;
      top:0px; left:100px;
    }
  </style>
</head>
<body>
  <div id="red">red</div>
  <div id="yellow">
    yellow
    <div id="green">green</div>
    <div id="blue">blue</div>
  </div>
</body>
</html>
