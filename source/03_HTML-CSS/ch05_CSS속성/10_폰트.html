<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Protest+Strike&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'ProtestStrike-Regular';
      src: url('ch05/ProtestStrike-Regular.ttf');
    }

    p:nth-child(1) {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    p:nth-child(2) {
      font-family: ProtestStrike-Regular, 'Franklin Gothic Medium';
    }

    p:nth-child(3) {
      font-family: "Nanum Brush Script", cursive;
      font-weight: 400;
      font-style: normal;
    }
    p:nth-child(4) {
      font-family: "Sixtyfour Convergence", sans-serif;
    }
  </style>

</head>
<body>
  <p>System font 시스템 폰트 자리</p>
  <p>Local font(fonts.google.com에서 download 받은 ttf파일을 내 프로젝트 폴더 내에 저장)</p>
  <p>Web font1(fonts.google.com)</p>
  <p>Web font2(fonts.google.com)</p>
</body>
</html>
