<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    *{padding:0; margin:0;}
    div{width:200px; height:200px; opacity:0.7; border:1px solid red;}
    #div1{
      position:absolute; /*절대좌표*/
      left:0px; top:0px;
      background-color:red;
    }
    #div2{
      position:fixed; /*고정좌표 (스크롤을 올리던 내리던 항상 고정된 좌표*/
      left:100px; top:100px;
      background-color:blue;
    }
    #div3{
      position:absolute;
      top:350px; left:350px;
      width:300px; height:300px; background-color:yellow; opacity:1;
    }
    #div4{
      position:absolute;
      top:50px; left:50px;
      background-color:green;
    }
  </style>
</head>
<body>
  <div id="div1">div1</div>
  <div id="div2">div2</div>
  <div id="div3">
    div3
    <div id="div4" style="border:1px solid green;">div4(div3안에)</div>
  </div>
</body>
</html>
