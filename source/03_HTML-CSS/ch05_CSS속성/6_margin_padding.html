<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    *{margin:0; padding:0;}
    div{width:100px; height:100px;}
    div#content0 {background-color:red;}
    div#content1{background-color:green; padding:10px;}
    div#content2{background-color:blue; border:10px solid black;}
    div#content3{background-color:yellow; margin:10px;}
    div#content4{background-color:pink; padding:10px; margin:10px; border:10px dotted red;}
  </style>
</head>
<body>
  <div id="content0">100*100</div>
  <div id="content1">100*100(padding만)</div>
  <div id="content2">100*100(border만)</div>
  <div id="content3">100*100(margin만)</div>
  <div id="content4">100*100(margin, padding, border)</div>
</body>
</html>
