<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <script>
    do{
      var su = parseInt(prompt('몇단 구구단을 출력할까요(2~9)?'));
      if(isNaN(su) || su<2 || su>9){
        alert('2부터 9단 사이만 출력합니다');
      }else{
        break;
      }
    }while(true);
    document.write('<h3>' + su + '단 구구단</h3>');
    for (var i=1 ; i<10 ; i++){
      document.write(su + ' * ' + i + ' = ' + (su*i) + '<br>');
    }
  </script>
</head>
<body>
  
</body>
</html>
