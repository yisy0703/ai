<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <script src="dateIntervalDay.js"></script>
  <script>
    var now = new Date();
    document.write("now : " + now + '<br>');
    document.write('날짜 시간 : ' + now.toLocaleString() + '<br>');
    document.write('날짜 : ' + now.toLocaleDateString() + '<br>');
    document.write('시간 : ' + now.toLocaleTimeString() + '<br>');
    var limitDay = new Date(2025, 2, 7, 18, 0, 0); // 3월7일(시스템의 월은 0월~)
    var openDay = new Date(2024, 7, 26, 9, 30, 0); // 8월26일
    document.write('open~지금 : ' + now.getIntervalDay(openDay) + '<br>');
    document.write('지금~수료일 :' + now.getIntervalDay(limitDay) + '<br>');
  </script>
</head>

</html>
