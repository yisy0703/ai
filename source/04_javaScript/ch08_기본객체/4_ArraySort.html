<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <script>
    var arr1 = new Array('big', 'zaa', 'abz','abc'); // ['big', 'zaa', 'abz','abc']
    var arr2 = [52, 100, 12, 94, 32];
    let arr1Copy = arr1.slice(); // 깊은 복사
    let arr2Copy = [...arr2];    // 깊은 복사
    arr2Copy = Array.from(arr2); // 깊은 복사
    arr1Copy.sort(); // ascii 코드 순으로 정렬
    document.write('arr1 : ' + arr1 + '<br>');
    document.write('arr1Copy : ' + arr1Copy + '<br>');
    arr2Copy.sort(function(left, right){
      return left-right; // 오름차순 정렬
    });
    document.write('원본 : ' + arr2 + '<br>');
    document.write('오름차순 정렬 : ' + arr2Copy + '<br>');
    arr2Copy.reverse();
    document.write('reverse결과 : ' + arr2Copy + '<br>');
    arr2Copy.sort(function(left, right){
      //return left - right; // 오름차순
      return right - left; // 내림차순
    });
    document.write('내림차순 정렬 : ' + arr2Copy + '<br>');
  </script>
</head>

</body>
</html>
