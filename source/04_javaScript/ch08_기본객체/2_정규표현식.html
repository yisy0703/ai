<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <!-- 정규표현식(regex)
    1. 참조 : https://ko.wikipedia.org/wiki/위키백과
    2. 간략문법
      \d : 숫자, [0-9]와 동일
      \D : 숫자가 아닌 것
      \w : 영문자나 숫자, [0-9a-zA-Z]
      \W : 영문자나 숫자가 아닌 문자
      . : \n을 제외한 문자)
      \. : .
      \+ : +
      {2,} : 2번 이상 반복
      {m, n} : m~n회 반복
      + : 1회 이상 반복
      * : 0회 이상 반복
      ? : 0번이나 1회
      | : 또는
    3. 정규표현식 연습장 https://regexr.com
      ex1. ip주소 : 0.0.0.0 ~ 255.255.255.255
      (((25[0-5])|(2[0-4][0-9])|(1[0-9]{2})|([0-9]?[0-9]))\.){3}((25[0-5])|(2[0-4][0-9])|(1[0-9]{2})|([0-9]?[0-9]))
      ex2. 전화번호 :
        027116666/02-711-6666/010-9999-9999/011-322-5555/02-711-6666
        \d{2,3}-?\d{3,4}-?\d{4}
        (02)888-8888/02.888.8888/02)888-8888        
        ([(]?\d{2,3}[)]\d{3,4}-\d{4})|(\d{2,3}[\-\.]?\d{3,4}[\-\.]?\d{4})
      ex3.이메일 : yi@naver.com / yi0@abc.co.kr / yi.sy@gmail.com
        [a-zA-Z0-9\.]+@[a-zA-Z0-9]+(\.[a-z]+){1,2}
      ex4. 주민등록번호 : 981212-2545874 / 9812122545874 / 020101-5685478(X) / 0299991020124(X)
        (\d{2}0[1-9][0-3][0-9]-?[1-4]\d{6})|(\d{2}1[0-2][0-3][0-9]-?[1-4]\d{6})
  -->
  <script>
    var str = 'abcd@ef';
    // 패턴
    var patternNum = /[0-9]/; //숫자 패턴
    var patternEng = /[a-zA-Z]/; // 알파벳문자패턴
    var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; //한글문자패턴
    var patternSpc = /[~`!@#$%^&*()_\-+=\|\\\[\]{}'";;?\/<>,\.]/; // 특수문자패턴
    // 정규표현식패턴.test(str) : str에 패턴이 포함되어 있는지 (true/false)
    document.write('str에 숫자 포함 : ' + patternNum.test(str) + '<br>');
    document.write('str에 알파벳포함:' + patternEng.test(str) +'<br>');
    document.write('str에 한글포함:' + patternKor.test(str) +'<br>');
    document.write('str에 특수문자포함:' + patternSpc.test(str) +'<br>');

    // str.match(정규표현식패턴) : str이 정규표현식패턴과 맞는지 (정규표현식과맞는text/null)
    var patternMail = /^[a-zA-Z0-9\.]+@[a-zA-Z0-9]+(\.[a-z]+){1,2}$/;
    var email1 = "hong@hong.com";
    var email2 = "hong@hong.com@abc";
    document.write('email1:' + email1.match(patternMail) + '<br>');
    document.write('email2:' + email2.match(patternMail) + '<br>');
    // match함수를 이용하여 유효성 검사
    if(email1.match(patternMail)){
      document.write('email1은 메일형식입니다<br>');
    }else{
      document.write('email1은 메일형식이 아닙니다<br>');
    }
    if(email2.match(patternMail)){
      document.write('email2은 메일형식입니다<br>');
    }else{
      document.write('email2은 메일형식이 아닙니다<br>');
    }
    // test함수를 이용하여 유효성 검사
    if(patternMail.test(email1)){
      document.write('email1은 메일형식입니다<br>');
    }else{
      document.write('email1은 메일형식이 아닙니다<br>');
    }
    if(patternMail.test(email2)){
      document.write('email2은 메일형식입니다<br>');
    }else{
      document.write('email2은 메일형식이 아닙니다<br>');
    }
  </script>
