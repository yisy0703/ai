<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <style>
    p{text-align: center;}
  </style>
  <script>
    var openerId; // join페이지에서의 id를 입력받는 input 태그
    var confirmId; // confrim페이지의 id를 입력받는 input 태그
    window.onload = function(){
      openerId = opener.document.getElementById('id');
      id       = document.querySelector('input[name="id"]');
      id.value = openerId.value;
    };
    function confirmOk(){
      openerId.value = id.value;
      opener.document.getElementById('confirmed').value = 1;
      close();
    }
  </script>
</head>
<body>
  <p>
    아이디 <input type="text" name="id">
    <button>체크</button>
  </p>
  <p>
    <button onclick="confirmOk()">
      아이디사용
    </button>
  </p>
</body>
</html>
