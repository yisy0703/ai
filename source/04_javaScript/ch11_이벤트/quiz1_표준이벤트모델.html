<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    ul{overflow: hidden;}
    li{float: left; list-style: none; margin: 3px;}
  </style>
  <script>
    var overImg = ['ch11_img/0over.jpg', 'ch11_img/1over.jpg', 'ch11_img/2over.jpg', 'ch11_img/3over.jpg'];
    var outImg = ['ch11_img/0out.jpg', 'ch11_img/1out.jpg', 'ch11_img/2out.jpg', 'ch11_img/3out.jpg'];
    window.onload = function(){
      var imgs = document.getElementsByTagName('img');
      for(let idx in imgs){
        imgs[idx].addEventListener('mouseover',function () {
          //this.src = overImg[idx];
          this.setAttribute('src', overImg[idx]);
        });
        imgs[idx].addEventListener('mouseout',function () {
          //this.src = outImg[idx];
          this.setAttribute('src', outImg[idx]);
        });
      }//for
    };
  </script>
</head>
<body>
  <ul>
    <li><a href="#"><img src="ch11_img/0out.jpg" alt="tutorial"/></a></li>
    <li><a href="#"><img src="ch11_img/1out.jpg" alt="example"/></a></li>
    <li><a href="#"><img src="ch11_img/2out.jpg" alt="special"/></a></li>
    <li><a href="#"><img src="ch11_img/3out.jpg" alt="link"/></a></li>
  </ul>
</body>
</html>
