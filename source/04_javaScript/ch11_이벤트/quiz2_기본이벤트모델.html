<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <script>
    window.onload = function(){
      img = document.querySelector('img');
      img.onmousedown = ()=> img.setAttribute('src', 'ch11_img/but2.gif');
      img.onmouseup = ()=> img.setAttribute('src', 'ch11_img/but1.gif');
    };
  </script>
</head>
<body>
  <img src="ch11_img/but1.gif" alt="mouse up" />
</body>
</html>
