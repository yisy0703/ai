<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <script>
    var sec = 0;
    setInterval(()=>{
      sec++;
      document.body.innerHTML += '<h' + sec + '>' + sec + '초 지났습니다</h' + sec + '>';
    }, 1000);
    setTimeout(()=>{
      // 페이지 변경 방법
      location.href = '8_history.html';
      //location = '8_history.html';
      //location.assign('8_history.html');
    }, 3000);
  </script>
</head>
<body>
  <h1>잠시 후 페이지 이동이 있겠습니다</h1>
</body>
</html>
