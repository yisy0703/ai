<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <script>/* A가 만든 js부분 */
    // 내부함수 : 함수 내부에 있는 함수
    // 내부함수를 사용하는 이유 : 충돌을 피하고자
    function pythagoras(width, height){
      // function square(x){
      //   return x*x;
      // }
      let square = x => x*x;
      return Math.sqrt(square(width) + square(height));
    }
  </script>
  <script> /* B가 만든 js부분 */
    function square(w, h, hypotenuse){
      // 직각삼각형이면 true를, 직각삼각형이 아니면 false를 return
      if(w*w + h*h == hypotenuse*hypotenuse){
        return true;
      }else{
        return false;
      }
    }
  </script>  
</head>
<body>
  <script>
    alert('밑변이 4이고, 높이가 3인 직각삼각형의 빗변의 길이 :' + pythagoras(4, 3));
    alert('직각삼각형인지 여부 : ' + square(3, 4, 5));
  </script>
</body>
</html>
