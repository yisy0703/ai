    document.write('pow(2) = ' + pow(2) + '<br>');
    document.write('pow() = ' + pow() + '<br>');
    function pow(x, y){ // x의 y승을 return
      var result = 1;
      for(let cnt=1 ; cnt<=y ; cnt++){
