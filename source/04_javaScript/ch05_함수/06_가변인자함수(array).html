<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <script src="05_array.js"></script>
  <script>
    // 가변인자함수 : 매개변수의 갯수에 따라 다른 기능을 하는 함수. 화살표함수에서는 불가
    // 내장함수 Array()
    var arr1 = [273, 2, 3, 'Hello', ];
    var arr2 = array(273, 2, 3, 'Hello'); // 매개변수 2개 이상 : 매개변수로 배열을 생성
    document.write('arr1 = ' + arr1 + '<br>');
    document.write('arr2 = ' + arr2 + '<br>');
    var arr3 = [, , , ,];
    var arr4 = array(4);  // 매개변수 1개 : 매개변수 길이 만큼의 빈 배열을 생성
    document.write('arr3 = ' + arr3 + '<br>');
    document.write('arr4 = ' + arr4 + '<br>');
    var arr5 = [];
    var arr6 = array(); // 방의 갯수가 0인 배열 생성
    document.write('arr5 = ' + arr5 + '<br>');
    document.write('arr6 = ' + arr6 + '<br>');
  </script>
</head>
<body>
  
</body>
</html>
