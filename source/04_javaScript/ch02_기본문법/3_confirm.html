<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <script>
    answer = confirm('이름이 홍길동입니까?');
    document.write('결과 :' + typeof(answer) + "/" + answer + '<br>');
    // == ; 타입이 일치하지 않을 경우 일치시켜서 비교한 후 같으면 true
    // === ; 값과 타입이 일치해야 true
    if(answer === true){
      document.write('확인을 누르셨네');
    }else{
      document.write('취소를 누르셨네');
    }
  </script>
</head>

</html>
