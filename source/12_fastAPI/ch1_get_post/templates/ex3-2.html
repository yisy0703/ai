{% extends "base.html" %}
{% block content %}
  <h1>{{ name }}님 반갑습니다</h1>
  <hr>
  <img src="{{ url_for('static', path='/img/hf.png')}}">
  <img src="/static/img/hf.png">
  <form action="/html3" method="post">
    <p><input type="hidden" name="name" value="{{name}}"></p>
    <p><input type="text" name="id" placeholder="아이디입력" required></p>
    <p><input type="password" name="pw" placeholder="숫자비번입력" required></p>
    <p>
      <input type="submit" value="입력">
      <input type="reset">
    </p>
  </form>
{% endblock %}
