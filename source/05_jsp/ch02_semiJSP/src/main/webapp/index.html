<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h2 {color:blue;}
</style>
<script>
	window.onload = function(){
		document.querySelector('h2').onclick = function(){
			this.style.color = 'red';
		};
	};
</script>
</head>
<body>
	<h2>이 파일은 index.html입니다</h2>
</body>
</html>
