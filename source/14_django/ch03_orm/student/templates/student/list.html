<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  {% if students %}
    {% for student in students %}
      <p>
        <b>{{student.id}}. {{student.name}}</b>
        ({{student.major}} {{student.grade}}학년 {{student.age}})
      </p>
    {% endfor %}
  {% else %}
    <h2>데이터가 없어요</h2>
  {% endif %}
</body>
</html>
