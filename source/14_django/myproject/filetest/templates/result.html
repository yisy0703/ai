{% extends "base.html" %}
{% block title %}file up{% endblock %}
{% block content %}
  {% load static %}
  <div id="predict">
    <img src="{% static 'glass.gif'%}">
  </div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(function(){
      fetch('/file/predict', {method:'GET'})
      .then(response => {
        if(!response.ok){
          alert(`실패 : ${response.status}`);
          return;
        }
        return response.text(); // 서버의 return 응답 내용을 텍스트로 return
      })
      .then(data => {
        alert(`${data}`);
        $('#predict').html(`${data}`);
      });
    });
</script>
{% endblock %}
