{% extends "base.html" %}
{% block title %}{{post.id}}번 post{% endblock %}
{% block content %}
  {% if post %}

    <h3>{{post.id}}.{{post.title}}</h3>
    <p>
      {{post.content}}
      <span>{{post.create_at}}</span>
      <span>{{post.update_at}}</span>
    </p>
  {% else %}
    <p>No post</p>
  {% endif %}
  <button class="btn btn-primary"
      onclick="location='{% url 'blog:index' %}'">
    목록
  </button>
{% endblock %}
