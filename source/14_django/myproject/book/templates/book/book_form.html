{% extends "base.html" %}

{% block title %}책 등록{% endblock %}

{% block content %}
  <form action="" method="post">
   {% csrf_token %}
   <table class="table">
     <tr>
     <tr><th>책제품</th><td><input type="text" name="title"></td></tr>
     <tr><th>저자</th><td><input type="text" name="author"></td></tr>
     <tr><th>출판사</th><td><input type="text" name="publisher"></td></tr>
     <tr><th>판매가</th><td><input type="number" name="sales" value="1000"></td></tr>
     </tr>
     <tr>
      <td colspan="2" class="text-center">
       <input type="submit" value="등록">
       <input type="button" value="목록"
       onclick="location='{% url 'book:list'%}'">
      </td>
     </tr>
   </table>
  </form>
{% endblock %}
